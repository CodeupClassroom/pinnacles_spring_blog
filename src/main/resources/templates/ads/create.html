<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments :: head('Create a new Ad')" />
<body>
<nav th:replace="fragments :: my-navbar"></nav>
<div class="container">
    <form
        th:include="fragments :: adForm"
        th:action="@{/ads/create}"
        th:method="post"
        th:object="${ad}"
        enctype="multipart/form-data"
    />
</div>
</body>
</html>
